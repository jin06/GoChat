name: Docker Image CI

on:
  push:
    tags:
      - '*'

jobs:

  build:
  
    runs-on: ubuntu-latest
    
    steps:
    
    - uses: actions/checkout@v3
    
    - name: Test
      run: go test -v ./...
      
    - name: Build the Docker image 
      run: docker build . --file Dockerfile --tag jin06/Ubuntu:$(date +%s)
